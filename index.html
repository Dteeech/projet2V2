<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1956a79dd2.js"
      crossorigin="anonymous"
    ></script>
    <title>Booki2.0</title>
  </head>
  <body>
    <!-- Header en-tête -->
    <header>
      <div class="header__logo">
        <img id="logo" src="/assets/images/logo/Booki.png" alt="logo_booki" />
      </div>

      <nav>
        <a class="nav__links" href="#">Hébergements</a>
        <a class="nav__links" href="#">Activités</a>
      </nav>
    </header>
    <!--Main-->
    <main>
      <section>
        <!--Section recherche-->
        <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <form>
          <span class="locationDot"
            ><i class="fa-solid fa-location-dot"></i
          ></span>
          <!--barre de recherche-->
          <input
            class="barreDeRecherche"
            type="search"
            placeholder="Marseille, France"
            size="1"
          />
          <button class="boutton">
            <span class="texteDuBoutton"> Rechercher</span>
          </button>
          <!-- bouton recherche-->
        </form>
      </section>
      <!--filtres de recherche-->

      <div class="category">
        <h2 id="filter_title">Filtres</h2>
        <div id="filter_list">
          <div class="filterEffect">
            <i class="fa-solid fa-money-bill"></i>
            <p id="filter_cell_money">Economique</p>
          </div>
          <div class="filterEffect">
            <i class="fa-solid fa-child-reaching"></i>
            <p id="filter_cell_child">Familial</p>
          </div>
          <div class="filterEffect">
            <i class="fa-solid fa-heart"></i>
            <p id="filter_cell_heart">Romantique</p>
          </div>
          <div class="filterEffect">
            <i class="fa-solid fa-dog"></i>
            <p id="filter_cell_dog">animaux autorisés</p>
          </div>
        </div>
      </div>
    </main>

    <div></div>

    <footer></footer>
  </body>
</html>
